<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Js問題02</title>
	<!--選択リスト１つ、表示欄１つ、実行ボタン１つ
	選択リストに「１」と「２」を入れよ。
	それぞれの選択を選んで実行ボタンを押下すると表示欄に表示されるようにせよ。-->
	<Script>
		
		function func() {
			document.getElementById("result").value = document.getElementById("select").value;
		}

	</Script>
</head>

<body>
	
	<select id="select">
		<option value="1">1</option>
		<option value="2">2</option>
	</select>
	
	<br>
	<input type="submit" value="実行" onclick="func();">
	
	<br>
	<input type="text" id="result">
	
</body>

</html>
